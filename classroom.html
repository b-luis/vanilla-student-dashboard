<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLSU-D SAMS | Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
        integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/student_dashboard.css">
</head>

<body>
    <header class="dashboard-header">
        <div class="dashboard-navigation">
            <button id="menu-btn" class="menu-btn"><span class="material-symbols-rounded menu">menu</span></button>
        </div>
        <div class="dashboard-profile">
            <a href="profile.html"><img class="student-image" src="img/spiderman.png" alt="student profile picture"></a>
        </div>
    </header>
    <!----------------------------- END OF HEADER --------------------------->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <img src="img/resized-logo.png" alt="">
            <div class="close-btn" id="close-btn">
                <span class="close material-symbols-rounded add">close</span>
            </div>
        </div>
        <div class="sidebar-list">
            <a href="student_dashboard.html" class="sidebar-link">
                <span class="material-symbols-rounded">dashboard</span>
                <h3>Dashboard</h3>
            </a>
            <a href="classroom.html" class="sidebar-link">
                <span class="material-symbols-rounded">book</span>
                <h3>Classroom</h3>
            </a>
            <a href="profile.html" class="sidebar-link">
                <span class="material-symbols-rounded">account_circle</span>
                <h3>Profile</h3>
            </a>
            <a href="upload.html" class="sidebar-link">
                <span class="material-symbols-rounded">add_photo_alternate</span>
                <h3>Upload Image</h3>
            </a>
            <a href="settings.html" class="sidebar-link">
                <span class="material-symbols-rounded">settings</span>
                <h3>Settings</h3>
            </a>
            <a href="#" class="sidebar-link logout">
                <span class="material-symbols-rounded ">logout</span>
                <h3>Logout</h3>
            </a>
        </div>
    </aside>
    <!---------------------------- END OF ASIDE -------------------------->
    <main class="dashboard-main-content">
        <section class="main-welcome">
            <h2 class="main-greeting">Welcome back, Juan!
                <span>
                    <p class="small-date">Wednesday, 31 Jan</p>
                </span>
            </h2>
            <div class="dashboard-form">
                <form class="enroll-class" action="" method="">
                    <input class="classroom-code-input" type="text" placeholder="Join a Classroom" required>
                    <button class="classroom-code-btn" type="submit">
                        <span class="material-symbols-rounded add">add_circle</span>
                    </button>
                </form>
            </div>
        </section>
        <section class="main-cards">
            <h3>Classrooms</h3>
            <div class="card-container">
                <div class="card">
                    <h3 class="card-title">Test</h3>
                </div>
                <div class="card">
                    <h3 class="card-title">Test</h3>
                </div>
                <div class="card">
                    <h3 class="card-title">Test</h3>
                </div>
            </div>
        </section>
    </main>
    <!---------------------------- END OF MAIN ---------------------------->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/toggle.js"></script>
</body>

</html>
